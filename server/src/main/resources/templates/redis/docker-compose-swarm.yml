services:
  redis:
    build: .
    image: docker-manager-redis:latest
    container_name: docker-manager-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    secrets:
      - redis_password
    command: >
      sh -c "
      REDIS_PASSWORD=$$(cat /run/secrets/redis_password)
      if [ -n \"$$REDIS_PASSWORD\" ]; then
        redis-server --appendonly yes --requirepass \"$$REDIS_PASSWORD\"
      else
        redis-server --appendonly yes
      fi
      "
    environment:
      - TZ=Asia/Kolkata
    healthcheck:
      test: >
        sh -c "
        REDIS_PASSWORD=$$(cat /run/secrets/redis_password)
        if [ -n \"$$REDIS_PASSWORD\" ]; then
          redis-cli -a \"$$REDIS_PASSWORD\" ping
        else
          redis-cli ping
        fi
        "
      interval: 10s
      timeout: 3s
      retries: 3

secrets:
  redis_password:
    external: true

volumes:
  redis-data:

