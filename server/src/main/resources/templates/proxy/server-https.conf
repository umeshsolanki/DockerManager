server {
    listen 443 ssl;
    server_name ${domain};
    
    # Block malicious methods (whitelist vs blacklist approach)
    if ($request_method !~ ^(GET|POST|HEAD|PUT|DELETE|OPTIONS|PATCH)$) {
        return 444;
    }

    # Security: Allow Let's Encrypt (Best Prefix Match)
    location ^~ /.well-known/ {
        root /var/www/certbot;
        allow all;
    }

    # Security: Block hidden files and directories
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Mitigate Path Traversal
    if ($request_uri ~* "\.\./") {
        return 404;
    }

    ssl_certificate ${sslCert};
    ssl_certificate_key ${sslKey};

    ${hstsHeader}

    ${pathLocations}

    location / {
        proxy_pass ${target};
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        ${websocketConfig}
        ${ipRestrictions}
    }
}