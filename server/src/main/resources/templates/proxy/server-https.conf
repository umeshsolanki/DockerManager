server {
    listen 443 ssl;
    server_name ${domain};
    
    # Block malicious methods (whitelist vs blacklist approach)
    # Block malicious methods (whitelist vs blacklist approach)
    if ($is_allowed = 0) {
        return 444;
    }

    # Block X-Forwarded-For to prevent IP spoofing
    if ($http_x_forwarded_for) {
        return 444;
    }

    # Security: Allow Let's Encrypt (Best Prefix Match)
    location ^~ /.well-known/ {
        root /var/www/certbot;
        allow all;
    }

    # Security: Block hidden files and directories
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Mitigate Path Traversal
    if ($request_uri ~* "\.\./") {
        return 404;
    }

    ssl_certificate ${sslCert};
    ssl_certificate_key ${sslKey};

    ${hstsHeader}

    ${rateLimitConfig}
    ${pathLocations}

    location / {
        proxy_pass ${target};
        
        # Upstream Keepalive & Websocket Support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # Proxy Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Performance Tuning
        proxy_buffers 8 16k;
        proxy_buffer_size 32k;

        ${websocketConfig}
        ${ipRestrictions}
    }
}