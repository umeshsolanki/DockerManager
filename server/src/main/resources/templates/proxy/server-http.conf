server {
    listen 80;
    server_name ${domain};
    ${standardLoggingConfig}
    ${securityChecksConfig}

    # Block malicious methods (default whitelist)
    if ($is_allowed = 0) {
        return 403;
    }

    # Block X-Forwarded-For to prevent IP spoofing
    if ($http_x_forwarded_for) {
        return 403;
    }

    # Security: Allow Let's Encrypt / ACME Challenge (Best Prefix Match)
    location ^~ /.well-known/ {
        root /var/www/certbot;
        allow all;
    }

    # Security: Block hidden files and directories
    location ~ /\. {
        return 403;
    }
    
    # Mitigate Path Traversal
    if ($request_uri ~* "\.\./") {
        return 403;
    }

    ${silentDropConfig}

    ${rateLimitConfig}
    ${pathLocations}

    location / {
${mainLocationConfig}
    }
}

