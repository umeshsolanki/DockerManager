server {
    listen 80;
    server_name ${domain};

    # Block malicious methods (whitelist vs blacklist approach)
    if ($request_method !~ ^(GET|POST|HEAD|PUT|DELETE|OPTIONS|PATCH)$) {
        return 444;
    }

    # Block access to hidden files and directories (start with .)
    # Exception: Allow .well-known (for ACME/Let's Encrypt)
    location ~ /\.(?!well-known) {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Block common exploits and sensitive files
    location ~* (?:[\/]\.env|[\/]\.git|[\/]\.user\.ini|[\/]\.htaccess|[\/]\.htpasswd|[\/]\.project|[\/]\.settings|[\/]\.idea|[\/]\.vscode|[\/]\.DS_Store) {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Mitigate Path Traversal
    if ($request_uri ~* "\.\./") {
        return 404;
    }

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    ${pathLocations}

    location / {
${httpRedirect}${httpProxyConfig}
    }
}

